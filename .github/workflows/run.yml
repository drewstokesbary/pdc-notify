name: Run main.py

on:
  push:                # Runs automatically when you push to any branch
  workflow_dispatch:   # Also lets you run it manually from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # <-- allow pushing back
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"  # <- enable pip cache
          cache-dependency-path: requirements.txt

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare Gmail credentials
        env:
          GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          GMAIL_TOKEN_JSON:       ${{ secrets.GMAIL_TOKEN_JSON }}
        run: |
          mkdir -p .secrets
          echo "$GMAIL_CREDENTIALS_JSON" > .secrets/credentials.json
          echo "$GMAIL_TOKEN_JSON"       > .secrets/token.json

      - name: Set environment for app
        run: |
          echo "GMAIL_CREDENTIALS_JSON=$(pwd)/.secrets/credentials.json" >> $GITHUB_ENV
          echo "GMAIL_TOKEN_JSON=$(pwd)/.secrets/token.json"             >> $GITHUB_ENV
          echo "GMAIL_SENDER=${{ secrets.GMAIL_SENDER }}"                >> $GITHUB_ENV
          echo "DEFAULT_RECIPIENTS=${{ secrets.DEFAULT_RECIPIENTS }}"    >> $GITHUB_ENV
          echo "SOCRATA_APP_TOKEN=${{ secrets.SOCRATA_APP_TOKEN }}"      >> $GITHUB_ENV

      - name: Run main.py
        run: python main.py

      - name: Commit updated cursor.json (if changed) #updates cursor.json in repository
        run: |
          # optional: only allow on default branch to avoid loops
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo "On branch: $BRANCH"

          # Configure a committer identity
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage the cursor.json file
          if git diff --quiet -- cursor.json; then
            echo "No cursor changes."
            exit 0
          fi

          git add cursor.json
          git commit -m "Update cursor.json [skip ci]"
          git push origin HEAD:${BRANCH}
