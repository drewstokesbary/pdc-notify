name: Run main.py

on:
  push:                # Runs automatically when you push to any branch
  workflow_dispatch:   # Also lets you run it manually from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare Gmail credentials
        env:
          GMAIL_CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          GMAIL_TOKEN_JSON:       ${{ secrets.GMAIL_TOKEN_JSON }}
        run: |
          mkdir -p .secrets
          echo "$GMAIL_CREDENTIALS_JSON" > .secrets/credentials.json
          echo "$GMAIL_TOKEN_JSON"       > .secrets/token.json

      - name: Set environment for app
        run: |
          echo "GMAIL_CREDENTIALS_JSON=$(pwd)/.secrets/credentials.json" >> $GITHUB_ENV
          echo "GMAIL_TOKEN_JSON=$(pwd)/.secrets/token.json"             >> $GITHUB_ENV
          echo "GMAIL_SENDER=${{ secrets.GMAIL_SENDER }}"                >> $GITHUB_ENV
          echo "DEFAULT_RECIPIENTS=${{ secrets.DEFAULT_RECIPIENTS }}"    >> $GITHUB_ENV
          echo "SOCRATA_APP_TOKEN=${{ secrets.SOCRATA_APP_TOKEN }}"      >> $GITHUB_ENV

      - name: Run main.py
        run: python main.py